# root   /usr/share/nginx/html



# blue server

server {
    listen 8080;
    server_name localhost;

    root   /usr/share/nginx/html;
    index  blue.html;
}

# red server

server {
    listen 8081;
    server_name localhost;
    
    root   /usr/share/nginx/html;
    index  red.html;
}

