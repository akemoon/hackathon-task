# cpu сервер

server {
    listen 8082;
    server_name localhost;
    root   /usr/share/nginx/html;
    index  cpu.html;
}

# основной

server {
    listen       80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    # Перенести на https сервер

    location /secondserver {
        root   /usr/share/nginx/html/secondpage/;
        index  index.html;
    }

    location /music {
        root  /usr/share/nginx/html/;
        add_header Content-Disposition 'attachment; filename="music.mp3"';
        index music.mp3;
    }

    location /redblue {
        proxy_pass http://redblue;
    }

    # Для тестирования
    location /test-500 {
        return 500;
    }
}


